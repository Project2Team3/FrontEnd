<div id="questionPickedContainer">
  <b *ngIf="status.includes('INCORRECT!') || status.includes('TIME')"><h2 [innerHTML]="status" style="color: red"></h2></b>
  <b *ngIf="!status.includes('INCORRECT!') && !status.includes('TIME')"><h2 [innerHTML]="status" style="color: green"></h2></b>
  <br />
  <p [innerHTML]="answer"></p>
  <p [innerHTML]="yourAnswer"></p>
</div>
