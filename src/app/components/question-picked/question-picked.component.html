<div id="questionPickedContainer">
  <strong *ngIf="status.includes('INCORRECT!') || status.includes('TIME')"><h2 [innerHTML]="status" style="color: red"></h2></strong>
  <strong *ngIf="!status.includes('INCORRECT!') && !status.includes('TIME')"><h2 [innerHTML]="status" style="color: green"></h2></strong>
  <br />
  <p [innerHTML]="answer"></p>
  <p [innerHTML]="yourAnswer"></p>
</div>
