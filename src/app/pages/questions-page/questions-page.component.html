<div class="userCard">
  <h3 *ngIf="active !== 'initial'">Points: {{ pointsAccumulated }}</h3>
  <div id="questionContainer" *ngIf="active !== 'initial'">
    <p [innerHTML]="questionText"></p>
    <p [innerText]="timeLeft"></p>
    <app-question-options
      *ngIf="active === 'question'"
      [options]="options"
      (selected)="optionSelected($event)"
    ></app-question-options>
    <app-question-picked
      *ngIf="active === 'picked'"
      [answer]="answer"
      [status]="status"
      [yourAnswer]="yourAnswer"
    >
    </app-question-picked>
  </div>
  <div *ngIf="active === 'initial'">
    <h1>ARE YOU READY!!!!????</h1>
  </div>
  <app-signout-button *ngIf="active !== 'initial'"></app-signout-button>
  <app-home-button *ngIf="active !== 'initial'"></app-home-button>
</div>
